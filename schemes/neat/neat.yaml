scheme: "neat"
author: "codio"
base00: "ffffff" # Default Background
base01: "f2f2f2" # Lighter Background (Used for status bars, line number and folding marks)
base02: "d7d4f0" # Selection Background
base03: "aa8866" # Comments, Invisibles, Line Highlighting
base04: "0d0d0d" # Dark Foreground (Used for status bars)
base05: "000000" # Default Foreground, Caret, Delimiters, Operators
base06: "000000" # Light Foreground (Not often used)
base07: "000000" # Light Background (Not often used)
base08: "000000" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "33aa33" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "000000" # Classes, Markup Bold, Search Text Background
base0B: "aa2222" # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "000000" # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "000000" # Functions, Methods, Attribute IDs, Headings
base0E: "0000ff" # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "555555" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
