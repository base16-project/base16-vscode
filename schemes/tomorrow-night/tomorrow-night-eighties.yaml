scheme: "tomorrow-night-eighties"
author: "codio"
base00: "000000" # Default Background
base01: "0d0d0d" # Lighter Background (Used for status bars, line number and folding marks)
base02: "008D62" # Selection Background
base03: "444444" # Comments, Invisibles, Line Highlighting
base04: "bfbfbf" # Dark Foreground (Used for status bars)
