base07: "e6e6e6" # Light Background (Not often used)
base08: "6699cc" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "a16a94" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "f2777a" # Classes, Markup Bold, Search Text Background
base0B: "ffcc66" # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "CCCCCC" # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "2aa198" # Functions, Methods, Attribute IDs, Headings
base0E: "99cc99" # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "CCCCCC" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
