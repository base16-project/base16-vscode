scheme: "erlang-dark"
author: "codio"
base00: "002240" # Default Background
base01: "013461" # Lighter Background (Used for status bars, line number and folding marks)
base02: "b36539" # Selection Background
base03: "7777FF" # Comments, Invisibles, Line Highlighting
base04: "f2f2f2" # Dark Foreground (Used for status bars)
base05: "FFFFFF" # Default Foreground, Caret, Delimiters, Operators
base06: "FFFFFF" # Light Foreground (Not often used)
base07: "FFFFFF" # Light Background (Not often used)
base08: "ee00ee" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "ffd0d0" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "9effff" # Classes, Markup Bold, Search Text Background
base0B: "3ad900" # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "cccccc" # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "50fe50" # Functions, Methods, Attribute IDs, Headings
base0E: "ffee80" # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "50fefe" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
